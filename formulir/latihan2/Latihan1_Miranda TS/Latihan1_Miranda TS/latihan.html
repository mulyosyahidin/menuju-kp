<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Latihan1</title>
  </head>
  <body>
  <div class="container">

    <form>
        <div class="row">
          <div class="col-md-3" >
            <div class="form-group">
            <label for="nama">Full Name</label>
          <input type="text" name="" class="form-control" id="nama" placeholder="First" required=""> 

          </div>
        </div>
      
      <div class="col-md-3">
        <div class="form-group">
         <label></label>
         <input type="text" name="" class="form-control" id="nama2" placeholder="Last" required="">
         <br>
         </div>
      </div>
      </div>

        <div class="row">
          <div class="col-md-6">
        <div class="form-group">
         <label for="NamaLengkap">Email</label>
          <input type="text" name="" class="form-control" id="NamaLengkap" required=""> 
          <br>
        </div>
        </div>
        </div>


          <div class="row">
          <div class="col-md-6">
         <div class="form-group">
          <label for="Prodi">Subject</label>
          <select class="form-control" id="Prodi">
            <option>1. Informatika</option>
            <option>2. Teknik Sipil</option>
            <option>3. Teknik Mesin</option>
            <option>4. Teknik Elektro</option>
            <option>5. Arsitektur</option>
            <option>6. Sistem Informasi</option>
          </select>
          <br>
        </div>
        </div>
        </div>

        <div class="row">
          <div class="col-md-6">
        <div class="form-group col-15">
          <label for="pesan">Your Message</label>
          <textarea class="form-control" id="pesan" required=""></textarea>
          <br>
        </div>
        </div>
        </div>

       
        <button type="submit" class="btn btn-primary">Submit</button>

          
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
