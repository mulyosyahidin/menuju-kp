<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasMartin1</title>
</head>
<body>
<form action="" method="POST" enctype="multipart/form-data">
    <div class="input-data">
        <b>Full Name*</b>
        <label for="nama-lengkap">
        <span>Nama Lengkap</span></label>
        <input type="text" name="first_name" id="nama-lengkap" required>
        <input type="text" name="last_name" id="nama-lengkap">
    </div>
    <br><br>

    <b>Email*</b>
    <div class="input-data">
        <label for="Email">
            <span>Email</span>
        </label>
        <input type="text" name="email" id="Email" required>
    </div>
    <br><br>

    <b>Kota</b>
    <div class="input-data">
        <label for="kota">
            <span>kota</span>
        </label>
        <select name="kota" id="kota">
            <option disabled selected>Pilih Kota</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Wakanda">Wakanda</option>
            <option value="Konoha">Konoha</option>
            <option value="Asgard">Asgard</option>
        </select>
    </div>

    <b>Alamat</b>
    <div class="input-data">
        <label for="alamat">
            <span>alamat</span>
        </label>
        <textarea name="alamat" id="alamat" cols="30" rows="10" required></textarea>
    </div>
    <br><br>
 
    <div class="input-data">
        <input type="submit" value="Kirim">
        <input type="reset" value="Refresh">
    </div>


</form>
</body>
</html>
