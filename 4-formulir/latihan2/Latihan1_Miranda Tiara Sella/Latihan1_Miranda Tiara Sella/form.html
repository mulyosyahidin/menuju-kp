<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
  <div class="container">
    <h2 class="alert alert-success text-center mt-3">FORMULIR BIODATA DIRI</h2>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-md">
            <label for="NamaLengkap">Nama Lengkap</label>
          </div>
          <div class="col-md-9">
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama Anda" id="NamaLengkap" required=""> 
          <br>
          </div>
        </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md">
            <label for="NPM">NPM</label>
          </div>
          <div class="col-md-9">
          <input type="text" name="" class="form-control" placeholder="Masukkan NPM Anda" id="NPM" required="">
          <br>
          </div>
        </div>

        <div class="form-group">
          <label for="Prodi">Pilih Prodi</label>
          <select class="form-control" id="Prodi">
            <option>1. Informatika</option>
            <option>2. Teknik Sipil</option>
            <option>3. Teknik Mesin</option>
            <option>4. Teknik Elektro</option>
            <option>5. Arsitektur</option>
            <option>6. Sistem Informasi</option>
          </select>
          <br>
        </div>

        <div class="row">
          <div class="col-md-6" >
            <div class="form-group">
            <label for="TempatLahir">Tempat Lahir</label>
          <input type="text" name="" class="form-control" id="TempatLahir"> 
          </div>
        </div>

       <div class="col-md-6">
        <div class="form-group">
         <label for="TanggalLahir">Tanggal Lahir</label>
         <input type="date" name="" class="form-control" id="TanggalLahir">
         <br>
          </div>
       </div>
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label><br><br>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1"id="mr1" checked="">
          <label>Laki-laki</label>
          </div>

          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1"id="mr1">
          <label>Perempuan</label>
          </div>

        </div>

        <br>
        <div class="form-group">
          <label for="Alamat">Alamat Lengkap</label>
          <textarea class="form-control" id="Alamat"></textarea>
          <br>
        </div>

        <div class="form-group">
          <label for="Upload">Upload Dokumen</label><br>
          <input type="file" class="form-control-file" name="" id="Upload"><br>
          <small>Upload File dengan Ukuran Maksimal 3 MB</small><br><br>
        </div>

        <button type="submit" class="btn btn-primary">SIMPAN</button>
        <button type="reser" class="btn btn-danger">RESET</button>
