<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Anatomi Bootstrap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <style>
    body {
      padding-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto">
        <form action="#" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label for="nama-lengkap">Nama Lengkap:</label>
            <input type="text" name="nama_lengkap" id="nama-lengkap" class="form-control">
          </div>

          <div class="form-group">
            <label for="npm">NPM:</label>
            <input type="text" name="npm" id="npm" class="form-control">
          </div>

          <div class="form-group">
            <label for="scan-ktm">File Scan KTM:</label>
            <input type="file" name="file_ktm" id="scan-ktm" class="form-control">
          </div>

          <div class="form-group">
            <label>
              <span>Jenis Kelamin</span>
            </label>

            <div class="radio">
              <label for="laki-laki">
                <input type="radio" name="jenis_kelamin" value="l" id="laki-laki" checked> Laki-laki
              </label>
              <label for="perempuan">
                <input type="radio" name="jenis_kelamin" value="p" id="perempuan"> Perempuan
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="prodi">
              <span>Pilih Prodi</span>
            </label>
            <select id="prodi" name="prodi" class="form-control">
              <option disabled selected>Pilih prodi...</option>
              <option value="A">Informatika</option>
              <option value="B">Teknik Elektro</option>
              <option value="C">Teknik Mesin</option>
              <option value="D">Teknik Sipil</option>
              <option value="E">Arsitektur</option>
              <option value="F">Sistem Informasi</option>
            </select>
          </div>

          <div class="form-group">
            <input type="submit" value="Daftar" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-6">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
      </div>
      <div class="col-6">
        <ul class="list-group">
          <li class="list-group-item">Apel</li>
          <li class="list-group-item">Mangga</li>
          <li class="list-group-item">Jeruk</li>
          <li class="list-group-item">Semangka</li>
          <li class="list-group-item">Rambutan</li>
          <li class="list-group-item">Nanas</li>
        </ul>

        <div class="card mt-5">
          <img src="https://images.unsplash.com/photo-1626071972777-fd776ae567a4?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>


        <img class="img-thumbnail"
          src="https://images.unsplash.com/photo-1626071972777-fd776ae567a4?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="">
      </div>

    </div>
  </div>
</body>

</html>
